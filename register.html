<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Cadastrar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="js/storage.js"></script>
    <script defer src="js/auth.js"></script>
</head>
<body>
    <header class="topbar">
        <div class="logo"><h1>Loja do Condomínio</h1></div>
        <nav class="nav"><a href="index.html">Loja</a></nav>
    </header>

    <main class="container">
        <section class="card">
            <h2>Cadastro</h2>
            <input type="text" id="regName" placeholder="Nome" />
            <input type="email" id="regEmail" placeholder="Email" />
            <input type="password" id="regPassword" placeholder="Senha" />
            <input type="text" id="regPhone" placeholder="Telefone (obrigatório)" />
            <input type="text" id="regBlock" placeholder="Bloco (obrigatório)" />
            <input type="text" id="regApt" placeholder="Apartamento (obrigatório)" />
            <button id="registerBtn" class="primary">Cadastrar</button>
        </section>
    </main>

    <footer class="footer">
        Desenvolvido por Jhonatan Orlandi de Abrantes
    </footer>

    <script>
        document.getElementById('registerBtn').addEventListener('click', () => window.Auth.register());
    </script>
</body>
</html>
