<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Cadastrar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="js/storage.js"></script>
    <script defer src="js/auth.js"></script>
</head>
<body>
    <header class="topbar">
        <div class="logo"><h1>Loja do Condomínio</h1></div>
        <nav class="nav">
            <a href="index.html">Loja</a>
        </nav>
    </header>

    <main class="container">
        <section class="card">
            <form id="registerForm">
                <input id="name" placeholder="Nome">
                <input id="email" placeholder="Email">
                <input id="password" placeholder="Senha">
                <input id="phone" name="phone" type="tel" pattern="^\d{9}$" placeholder="Telefone (9 dígitos)" required>
                <input id="block" placeholder="Bloco">
                <input id="apt" placeholder="Apartamento">
                <button id="registerBtn" class="primary">Cadastrar</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        Desenvolvido por Jhonatan Orlandi de Abrantes
    </footer>

    <script>
        window.addEventListener("DOMContentLoaded", () => {
            const btn = document.getElementById("registerBtn");
            if (!btn || !window.Auth || typeof window.Auth.register !== "function") {
                console.error("Função de cadastro não disponível");
                return;
            }
            btn.addEventListener("click", (e) => {
                e.preventDefault();
                window.Auth.register();
            });
        });
    </script>
</body>
</html>
