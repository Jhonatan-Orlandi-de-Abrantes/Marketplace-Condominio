<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Loja do Condomínio</title>
    <link rel="stylesheet" href="styles.css"/>
    <script defer src="js/storage.js"></script>
    <script defer src="js/utils.js"></script>
    <script defer src="js/images.js"></script>
    <script defer src="js/auth.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <header class="topbar">
        <div class="logo">
            <img src="https://img.freepik.com/premium-vector/test-icon-vector-design-templates_1172029-3113.jpg" alt="Logo" width="64">
            <!-- <h1>Loja do Condomínio</h1> -->
        </div>
        <nav class="nav">
            <a href="index.html">Loja</a>
            <a id="adminLink" href="admin.html" class="hidden">Admin</a>
            <a id="loginLink" href="login.html">Entrar</a>
        </nav>

        <div class="header-actions">
            <button id="createAdBtn" class="primary">Criar anúncio</button>
        </div>
    </header>

    <main class="container">
        <div class="filters">
            <input id="searchInput" type="text" placeholder="Buscar produtos"/>
            <select id="categoryFilter"><option value="">Todas as categorias</option></select>
            <button id="clearFilters" class="secondary">Limpar filtros e pesquisa</button>
        </div>
        <div id="productList" class="product-list" aria-live="polite"></div>

        <div class="center">
            <button id="loadMoreBtn" class="secondary">Carregar mais</button>
        </div>
    </main>

    <footer class="footer">
        Desenvolvido por Jhonatan Orlandi de Abrantes — <a href="www.linkedin.com/in/jhonatan-orlandi-de-abrantes" target="_blank" rel="noopener noreferrer">Meu Linkedin</a>
    </footer>
</body>
</html>
