<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Entrar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header class="topbar">
        <div class="logo"><h1>Loja do Condomínio</h1></div>
        <nav class="nav">
            <a href="index.html">Loja</a>
            <a href="register.html">Cadastrar</a>
        </nav>
    </header>

    <main class="container">
        <section class="card">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Email" />
            <input type="password" id="loginPassword" placeholder="Senha" />
            <button id="loginBtn" class="primary">Entrar</button>
            <a href="#" id="forgotPasswordLink" class="link">Esqueci minha senha</a>
        </section>

        <section id="recoverSection" class="card hidden">
            <h2>Recuperar senha</h2>
            <p>Informe seu email para receber instruções de recuperação.</p>
            <input type="email" id="recoverEmail" placeholder="Seu email" />
            <button id="recoverBtn" class="secondary">Enviar</button>
        </section>
    </main>

    <footer class="footer">
        Desenvolvido por Jhonatan Orlandi de Abrantes
    </footer>

<script defer src="js/storage.js"></script>
<script defer src="js/auth.js"></script>
<script defer src="js/login.js"></script>

</body>
</html>
